      #picksTable {
        font-size: 8pt;

        width: 2250px;

      .record {
        font-size: 10pt;
        font-weight: bold;
        padding: 7px 5px !important;
      }

      #picksTable td {
        text-align: center;
        border: 1px solid #000000;
        padding: 1px;
      }

      #picksTable th {
        text-align: center;
        background-color: #000000;
        color: #FFFFFF;
      }

      .team-name {
        text-align: left !important;
        font-size: 10pt;
        font-weight: bold;
        border-right: none;
        padding: 7px 5px !important;
      }

      .team-name.right {
        text-align: right !important;
        font-weight: bold;
        border-left: none;
        border-right: 1px solid #000000;
      }

      .team-stripe {
        padding: 0 !important;
        width: 4px;
        border: none;
      }

      .pick.no-pick {
        background: #EEEEEE;
      }

      .pick.toggle.table-success,
      .pick.toggle.table-danger,
      .pick.toggle.no-pick {
        cursor: pointer;
      }

      .pick.toggle.table-success:hover,
      .pick.toggle.table-danger:hover,
      .pick.toggle.no-pick:hover {
        font-weight: bold;
        filter: brightness(90%);
      }
    </style>

            "w02": {"pick": null,  "nc": true,  "pre": "NC vs",    "team": "Cal Poly"},
            "w03": {"pick": null,  "nc": true,  "pre": "NC at",    "team": "Wyoming"},
            "w04": {"pick": null,  "nc": false, "pre": "vs",       "team": "Texas Tech"},
            "w05": {"pick": null,  "nc": false, "pre": "at",       "team": "West Virginia"},
            "w06": null,
            "w07": {"pick": null,  "nc": false, "pre": "vs",       "team": "Arizona St."},
            "w08": {"pick": null,  "nc": false, "pre": "ðŸ™ at",    "team": "BYU"},
            "w09": {"pick": null,  "nc": false, "pre": "vs",       "team": "Colorado"},
            "w10": {"pick": null,  "nc": false, "pre": "vs",       "team": "Cincinnati"},
            "w11": null,
            "w12": {"pick": null,  "nc": false, "pre": "at",       "team": "Baylor"},
            "w13": {"pick": null,  "nc": false, "pre": "vs",       "team": "Kansas St."},
            "w14": {"pick": null,  "nc": false, "pre": "at",       "team": "Kansas"}
          }
        },
        "West Virginia": {
          "name": "West Virginia",
          "id": "west-virginia",
          "colors": ["#002855", "#EAAA00", "#FFFFFF"],
          "picks": {
            "w00": null,
            "w01": {"pick": true,  "nc": true,  "pre": "NC vs",    "team": "Robert Morris"},
            "w02": {"pick": null,  "nc": true,  "pre": "NC at",    "team": "Ohio"},
            "w03": {"pick": null,  "nc": true,  "pre": "ðŸ’© NC vs", "team": "Pitt"},
            "w04": {"pick": null,  "nc": false, "pre": "at",       "team": "Kansas"},
            "w05": {"pick": null,  "nc": false, "pre": "vs",       "team": "Utah"},
            "w06": {"pick": null,  "nc": false, "pre": "at",       "team": "BYU"},
            "w07": null,
            "w08": {"pick": null,  "nc": false, "pre": "at",       "team": "UCF"},
            "w09": {"pick": null,  "nc": false, "pre": "vs",       "team": "TCU"},
            "w10": {"pick": null,  "nc": false, "pre": "at",       "team": "Houston"},
            "w11": {"pick": null,  "nc": false, "pre": "vs",       "team": "Colorado"},
            "w12": {"pick": null,  "nc": false, "pre": "at",       "team": "Arizona St."},
            "w13": null,
            "w14": {"pick": null,  "nc": false, "pre": "vs",       "team": "Texas Tech"}
          } 
        }
      };

      const ORDER = [
        "Arizona",
        "Arizona St.",
        "Baylor",
        "BYU",
        "UCF",
        "Cincinnati",
        "Colorado",
        "Houston",
        "Iowa St.",
        "Kansas",
        "Kansas St.",
        "Oklahoma St.",
        "TCU",
        "Texas Tech",
        "Utah",
        "West Virginia"
      ];

      const WEEKS = [
        "w00",
        "w01",
        "w02",
        "w03",
        "w04",
        "w05",
        "w06",
        "w07",
        "w08",
        "w09",
        "w10",
        "w11",
        "w12",
        "w13",
        "w14"
      ];

      var download = () => {
        var node = document.getElementById('picksTable');

        htmlToImage.toPng(node)
          .then((url) => {
            const link = document.createElement('a');
            link.download = 'picks.png';
            link.href = url;
            link.click();
            link.remove();
          }).catch((error) => {
            window.alert(error);
          });
      };

      var setPick = (teamName, wk, to) => {
        const team = PICKS[teamName];
        if (team === undefined) {
          return;
        }

        if (to === null) {
          pick = !team.picks[wk].pick;
        } else {
          pick = to;
        }

        team.picks[wk].pick = pick;
        const teamRow = document.getElementById(team.id);
        const gameCell = teamRow.getElementsByClassName(wk)[0];
        gameCell.classList.remove('table-success');
        gameCell.classList.remove('table-danger');
        gameCell.classList.remove('no-pick');
        gameCell.classList.add(pick ? 'table-success' : 'table-danger');

        calcRecords(teamName);

        if (to !== null) {
          return;
        }

        setPick(team.picks[wk].team, wk, !pick);
      };

      var calcRecords = (teamName) => {
        const team = PICKS[teamName];
        const teamRow = document.getElementById(team.id);
        const overallCell = teamRow.getElementsByClassName('overall')[0];
        const confCell = teamRow.getElementsByClassName('conference')[0];

        let overallWins = 0;
        let confWins = 0;
        WEEKS.every((wk) => {
          const game = team.picks[wk];
          if (game === null) {
            return true;
          }

          if (game.pick) {
            overallWins += 1;
            if (!game.nc) {
              confWins += 1;
            }
          }

          overallCell.innerHTML = `${overallWins}-${12-overallWins}`;
          confCell.innerHTML = `${confWins}-${9-confWins}`;

          return true;
        });
      };

      window.onload = () => {
        const table = document.getElementById('picksTable');
        const tableBody = table.getElementsByTagName('tbody')[0];
        ORDER.every((teamName) => {
          const team = PICKS[teamName];
          const nameStyle = `background-color: ${team.colors[0]}; color: ${team.colors[2]};`;
          const stripeStyle = `background-color: ${team.colors[1]};`;

          let weekCells = '';
          WEEKS.every((wk) => {
            const game = team.picks[wk];
            if (game === null) {
              weekCells += `<td class="pick ${wk}"></td>`;
              return true;
            }

            let weekClass = '';
            let weekOnclick = '';
            if (game.pick === true) {
              weekClass = 'table-success';
            } else if (game.pick === false) {
              weekClass = 'table-danger';
            } else {
              weekClass = 'no-pick';
              weekOnclick = `onclick="setPick('${teamName}', '${wk}', null)"`;
            }

            if (wk !== 'w00' && wk !== 'w01') {
              weekClass += ' toggle';
            }

            weekCells += `
              <td class="pick ${wk} ${weekClass}" ${weekOnclick}>
                ${game.pre}
                <br/>
                ${game.team}
              </td>`;
            return true;
          });

          tableBody.innerHTML += `
            <tr id="${team.id}" class="picks">
              <td class="team-name" style="${nameStyle}">${team.name}</td>
              <td class="team-stripe" style="${stripeStyle}"></td>${weekCells}
              <td class="record overall"></td>
              <td class="record conference"></td>
              <td class="team-stripe" style="${stripeStyle}"></td>
              <td class="team-name right" style="${nameStyle}">${team.name}</td>
            </tr>`;

          calcRecords(teamName);
          return true;
        });
      };
    </script>
  </body>
</html>
